<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Map Maker</title>

        <link rel="stylesheet" href="static/basic.css">
        <script src="static/basic.js"></script>

        <!-- INTERNAL LIBS -->
        <script src="static/libs/wakeupassist/wakeupassist.js"></script>
        <link rel="stylesheet" href="static/libs/drawer/drawer.css">
        <script src="static/libs/drawer/drawer.js"></script>
        <link rel="stylesheet" href="static/libs/gridmap/gridmap.css">
        <script src="static/libs/gridmap/gridmap.js"></script>

        <!-- PAGE BASE -->
        <link rel="stylesheet" href="static/mapmaker/base.css">
        <link rel="stylesheet" href="static/mapmaker/themes.css">
        <script src="static/mapmaker/base.js"></script>
    </head>
    <body>
        <div id="grid">
            <div id="mapChess"></div>
        </div>
        <div id="hud">
            <div id="tools-drawer" class="drawer drawer-left">
                <a href="index.html" onclick="return confirm('Leave page? You will lost all progress.')">◀</a>
                <hr>
                
            </div>

            <div id="page-drawers" class="multi-drawer drawer-left drawer-closed">
                <div class="multi-drawer-bookmarks">
                    <button class="drawer-bookmark" for="texture-drawer" style="--opened:'↩';--closed:'Tsr'"></button>
                    <button class="drawer-bookmark" for="export-drawer" style="--opened:'↩';--closed:'CdE'"></button>
                </div>
                
                <div class="drawer" id="texture-drawer">
                    <h3>Textures</h3>
    
                </div>

                <div class="drawer" id="export-drawer">
                    <h3>Code Export</h3>
                    <button class="btn-block">Quick Run ▷</button>
                    <textarea id="code-export-area" placeholder="code to export"></textarea>
                </div>
            </div>

            <button id="dark-theme"></button>
        </div>
    </body>
</html>
